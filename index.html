<!-- CSS para los botones -->
<style>
.product-img {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.image-track {
  display: flex;
  transition: transform 0.3s ease;
}

.image-track img {
  flex-shrink: 0;
  width: 100%;           /* ocupa todo el contenedor */
  aspect-ratio: 1 / 1;   /* fuerza proporciÃ³n cuadrada tipo Instagram */
  object-fit: cover;      /* mantiene el contenido centrado */
  margin-right: 3px;      /* separaciÃ³n entre imÃ¡genes */
  border-radius: 20px;     /* opcional, bordes suaves */
}

/* Botones de navegaciÃ³n */
.nav-icons {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.product-img:hover .nav-icons {
  opacity: 1;
  pointer-events: all;
}

.nav-icons span {
  pointer-events: all;
  background: rgba(255,255,255,0.7);
  color: black;
  font-size: 1.5rem;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.2s;
}

.nav-icons span:hover {
  background: rgba(0,0,0,0.1);
}
</style>


<!-- JS para navegar entre 5 imÃ¡genes -->
<script>
const track = document.querySelector('.image-track');
const images = document.querySelectorAll('.image-track img');
let index = 0;
const visibleCount = 1; // cuÃ¡ntas imÃ¡genes mostrar a la vez (puedes cambiar a 2 o 3 si quieres)

document.getElementById('prev-img').addEventListener('click', () => {
  index = Math.max(index - 1, 0);
  track.style.transform = `translateX(-${index * (images[0].clientWidth + 5)}px)`;
});

document.getElementById('next-img').addEventListener('click', () => {
  index = Math.min(index + 1, images.length - visibleCount);
  track.style.transform = `translateX(-${index * (images[0].clientWidth + 5)}px)`;
});

</script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const modal = document.getElementById('productModal');
  const modalImg = document.getElementById('modalImg');
  const modalName = document.getElementById('modalName');
  const modalPrice = document.getElementById('modalPrice');
  const closeModal = document.querySelector('.close-modal');
  const addToCartBtn = document.getElementById('addToCart');

  const qtyEl = document.getElementById('qty');
  const minus = document.getElementById('minus');
  const plus = document.getElementById('plus');

  let currentImages = [];
  let imgIndex = 0;
  let cartCount = 0;
  let qty = 1;

  /* ===============================
     ABRIR MODAL
  =============================== */
  document.querySelectorAll('.product-card').forEach(card => {
    card.addEventListener('click', () => {

      if (!card.dataset.images) return;

      currentImages = card.dataset.images
        .split(',')
        .map(img => 'imagenes/' + img);

      imgIndex = 0;
      qty = 1;
      qtyEl.textContent = qty;

      modalImg.src = currentImages[0];
      modalName.textContent = card.dataset.name || '';
      modalPrice.textContent = card.dataset.price || '';

      modal.classList.add('active');
    });
  });

  /* ===============================
     CAMBIAR IMAGEN
  =============================== */
  modal.querySelector('.prev').onclick = e => {
    e.stopPropagation();
    imgIndex = (imgIndex - 1 + currentImages.length) % currentImages.length;
    modalImg.src = currentImages[imgIndex];
  };

  modal.querySelector('.next').onclick = e => {
    e.stopPropagation();
    imgIndex = (imgIndex + 1) % currentImages.length;
    modalImg.src = currentImages[imgIndex];
  };

  /* ===============================
     CANTIDAD âˆ’ / +
  =============================== */
  minus.onclick = () => {
    if (qty > 1) {
      qty--;
      qtyEl.textContent = qty;
    }
  };

  plus.onclick = () => {
    qty++;
    qtyEl.textContent = qty;
  };

  /* ===============================
     CARRITO
  =============================== */
  addToCartBtn.onclick = () => {
    cartCount += qty;
    addToCartBtn.textContent = 'Agregar al carrito';
    // aquÃ­ luego conectas el icono del carrito
  };

  /* ===============================
     CERRAR MODAL
  =============================== */
  closeModal.onclick = () => modal.classList.remove('active');

  modal.onclick = e => {
    if (e.target === modal) modal.classList.remove('active');
  };

});
</script>

  <script>
  const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');

// FunciÃ³n para mostrar una pÃ¡gina y ocultar la otra
function showPage(pageId) {
  page1.classList.remove('active');
  page2.classList.remove('active');

  if (pageId === 'page1') page1.classList.add('active');
  if (pageId === 'page2') page2.classList.add('active');
}

// BotÃ³n "Comencemos" - ir a Page2
document.getElementById('goPage2').addEventListener('click', e => {
  e.preventDefault();
  showPage('page2');
  // Guardamos la pÃ¡gina actual en el historial
  history.pushState({ page: 'page2' }, '', '');
});

// Escuchar cambios de historial (botÃ³n atrÃ¡s/adelante)
window.addEventListener('popstate', (event) => {
  const state = event.state;
  if (!state) {
    // Si no hay estado, asumimos page1
    showPage('page1');
  } else {
    showPage(state.page);
  }
});

// Seleccionamos elementos
const hamburger = document.querySelector('.top-bar .hamburger');
const hamburgerModal = document.getElementById('hamburgerModal');
const closeHamburger = document.querySelector('.close-hamburger');

// Abrir modal al tocar hamburguesa
hamburger.addEventListener('click', e => {
    e.stopPropagation(); // evitar que el click se propague y cierre el modal inmediatamente
    hamburgerModal.classList.add('active');
});

// Cerrar modal al tocar X
closeHamburger.addEventListener('click', () => {
    hamburgerModal.classList.remove('active');
});

// Cerrar modal al tocar fuera del contenido o en cualquier parte de la pantalla
document.addEventListener('click', e => {
    if (hamburgerModal.classList.contains('active') && !hamburgerModal.contains(e.target) && e.target !== hamburger) {
        hamburgerModal.classList.remove('active');
    }
});
