<!-- CSS para los botones -->
<style>
.product-img {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.image-track {
  display: flex;
  transition: transform 0.3s ease;
}

.image-track img {
  flex-shrink: 0;
  width: 100%;           /* ocupa todo el contenedor */
  aspect-ratio: 2 / 2;   /* fuerza proporción cuadrada tipo Instagram */
  object-fit: cover;      /* mantiene el contenido centrado */
  margin-right: 3px;      /* separación entre imágenes */
  border-radius: 20px;     /* opcional, bordes suaves */
}

/* Botones de navegación */
.nav-icons {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.product-img:hover .nav-icons {
  opacity: 1;
  pointer-events: all;
}

.nav-icons span {
  pointer-events: all;
  background: rgba(255, 255, 255, 0.09);
  color: black;
  font-size: 1.5rem;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
}

.nav-icons span:hover {
  background: rgba(255, 255, 255, 0.703);
}
</style>

<!-- JS para navegar las 5 imágenes de cada producto solo en Page2 -->
<script>
document.querySelectorAll('.page-2 .product-card').forEach(card => {
  const track = card.querySelector('.image-track');
  const images = card.querySelectorAll('.image-track img');
  const prev = card.querySelector('.prev');
  const next = card.querySelector('.next');
  let index = 0;
  const visibleCount = 1; // cuántas imágenes visibles a la vez

  prev.addEventListener('click', e => {
    e.stopPropagation();
    index = Math.max(index - 1, 0);
    track.style.transform = `translateX(-${index * (images[0].clientWidth + 3)}px)`;
  });

  next.addEventListener('click', e => {
    e.stopPropagation();
    index = Math.min(index + 1, images.length - visibleCount);
    track.style.transform = `translateX(-${index * (images[0].clientWidth + 3)}px)`;
  });
});
const modal = document.getElementById('productModal');
const modalImg = document.getElementById('modalImg');
const closeModal = document.querySelector('.close-modal');

let currentImages = [];
let imgIndex = 0;
let cartCount = 0;
</script>

  <script>
  
// Seleccionamos elementos
const hamburger = document.querySelector('.top-bar .hamburger');
const hamburgerModal = document.getElementById('hamburgerModal');
const closeHamburger = document.querySelector('.close-hamburger');

// Abrir modal al tocar hamburguesa
hamburger.addEventListener('click', e => {
    e.stopPropagation(); // evitar que el click se propague y cierre el modal inmediatamente
    hamburgerModal.classList.add('active');
});

// Cerrar modal al tocar X
closeHamburger.addEventListener('click', () => {
    hamburgerModal.classList.remove('active');
});

// Cerrar modal al tocar fuera del contenido o en cualquier parte de la pantalla
document.addEventListener('click', e => {
    if (hamburgerModal.classList.contains('active') && !hamburgerModal.contains(e.target) && e.target !== hamburger) {
        hamburgerModal.classList.remove('active');
    }
});
 </script>
