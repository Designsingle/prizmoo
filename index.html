<body>

  <!-- =========================================
       MODULO SUPERIOR (HAMBURGUESA | LOGO | CARRITO)

    <div class="hamburger">☰</div>
    <div class="logo">PRIZMOO</div>

<!-- =========================================
     PAGINAS 1
     ========================================= -->
<div class="page page-1 active" id="page1">

    <section class="timeline secciones glass">

        <section class="card perfil">
            <div class="foto-perfil">
<div class="product-img" style="position:relative; display:flex; overflow:hidden;">
  <!-- Contenedor de imágenes -->
  <div class="image-track" style="display:flex; transition: transform 0.3s ease;">
    <img src="imagenes/cdmx1.jpeg" alt="Ciudad de Mexico" style="width:100%; flex-shrink:0; margin-right:5px;">
    <img src="imagenes/cdmx3.jpeg" alt="Ciudad de Mexico" style="width:100%; flex-shrink:0; margin-right:5px;">
    <img src="imagenes/cdmx2.jpeg" alt="Ciudad de Mexico" style="width:100%; flex-shrink:0; margin-right:5px;">

<!-- CSS para los botones -->
<style>
.product-img {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.image-track {
  display: flex;
  transition: transform 0.3s ease;
}

.image-track img {
  flex-shrink: 0;
  width: 100%;           /* ocupa todo el contenedor */
  aspect-ratio: 1 / 1;   /* fuerza proporción cuadrada tipo Instagram */
  object-fit: cover;      /* mantiene el contenido centrado */
  margin-right: 3px;      /* separación entre imágenes */
  border-radius: 20px;     /* opcional, bordes suaves */
}

/* Botones de navegación */
.nav-icons {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.product-img:hover .nav-icons {
  opacity: 1;
  pointer-events: all;
}

.nav-icons span {
  pointer-events: all;
  background: rgba(255,255,255,0.7);
  color: black;
  font-size: 1.5rem;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.2s;
}

.nav-icons span:hover {
  background: rgba(0,0,0,0.1);
}
</style>


<!-- JS para navegar entre 5 imágenes -->
<script>
const track = document.querySelector('.image-track');
const images = document.querySelectorAll('.image-track img');
let index = 0;
const visibleCount = 1; // cuántas imágenes mostrar a la vez (puedes cambiar a 2 o 3 si quieres)

document.getElementById('prev-img').addEventListener('click', () => {
  index = Math.max(index - 1, 0);
  track.style.transform = `translateX(-${index * (images[0].clientWidth + 3)}px)`;
});

document.getElementById('next-img').addEventListener('click', () => {
  index = Math.min(index + 1, images.length - visibleCount);
  track.style.transform = `translateX(-${index * (images[0].clientWidth + 3)}px)`;
});

</script>

</script>


</body>
</html>
